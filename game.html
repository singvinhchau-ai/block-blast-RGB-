\<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Blast - LED RGB Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.05) 0%, transparent 50%),
                        radial-gradient(circle, rgba(0, 255, 255, 0.05) 0%, transparent 50%);
            animation: bgRotate 20s linear infinite;
            z-index: 0;
        }

        @keyframes bgRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s linear infinite;
            text-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
        }

        @keyframes gradientShift {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            gap: 15px;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px 25px;
            flex: 1;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
        }

        .score-label {
            font-size: 0.9em;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 2em;
            font-weight: bold;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #gameBoard {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 4px;
            background: rgba(15, 23, 42, 0.8);
            padding: 12px;
            border-radius: 12px;
            margin: 20px auto;
            max-width: 450px;
            border: 2px solid rgba(51, 65, 85, 0.6);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 4px;
            border: 1px solid rgba(71, 85, 105, 0.5);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform, opacity;
            transform: translateZ(0);
        }

        .cell.filled {
            background: linear-gradient(135deg, 
                #ff6b9d 0%,
                #c44569 15%,
                #a855f7 30%,
                #8b5cf6 45%,
                #6366f1 60%,
                #3b82f6 75%,
                #06b6d4 90%,
                #14b8a6 100%
            );
            background-size: 200% 200%;
            animation: ledPulse 3s ease-in-out infinite, popIn 0.3s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.15);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes ledPulse {
            0%, 100% {
                background-position: 0% 50%;
                box-shadow: 
                    0 0 15px rgba(255, 107, 157, 0.6),
                    0 0 25px rgba(139, 92, 246, 0.4),
                    0 0 35px rgba(59, 130, 246, 0.3),
                    inset 0 0 15px rgba(255, 255, 255, 0.2);
            }
            50% {
                background-position: 100% 50%;
                box-shadow: 
                    0 0 20px rgba(20, 184, 166, 0.8),
                    0 0 30px rgba(99, 102, 241, 0.6),
                    0 0 40px rgba(168, 85, 247, 0.4),
                    inset 0 0 20px rgba(255, 255, 255, 0.3);
            }
        }

        .cell.preview {
            background: linear-gradient(135deg, 
                rgba(255, 107, 157, 0.5) 0%,
                rgba(168, 85, 247, 0.5) 50%,
                rgba(59, 130, 246, 0.5) 100%
            );
            animation: previewPulse 0.4s ease-in-out infinite;
            border: 1px solid rgba(168, 85, 247, 0.8);
            transform: scale(0.95);
            transition: all 0.15s ease;
        }

        @keyframes previewPulse {
            0%, 100% { 
                opacity: 0.5;
                transform: scale(0.95);
            }
            50% { 
                opacity: 0.8;
                transform: scale(1);
            }
        }

        .cell.clearing {
            animation: clearEffect 0.6s ease-out forwards;
        }

        @keyframes clearEffect {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.7;
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        #blockTray {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            min-height: 120px;
            flex-wrap: wrap;
        }

        .block-container {
            display: inline-block;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            cursor: grab;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            line-height: 0;
            font-size: 0;
        }
        
        .block-row {
            display: block;
            line-height: 0;
            font-size: 0;
            height: 30px;
        }

        .block-container:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.5);
            border-color: rgba(138, 43, 226, 0.6);
        }

        .block-container.dragging {
            opacity: 0.6;
            cursor: grabbing;
            transform: scale(1.1);
            transition: all 0.2s ease;
        }

        .block-container.invalid {
            animation: shake 0.3s ease;
            border-color: rgba(255, 0, 0, 0.6);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .block-cell {
            width: 30px;
            height: 30px;
            background: #4CAF50;
            box-shadow: 
                inset 0 0 0 1px rgba(0, 0, 0, 0.4),
                inset 2px 2px 4px rgba(255, 255, 255, 0.3),
                inset -2px -2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            margin: 0;
            padding: 0;
            display: inline-block;
            vertical-align: top;
            will-change: transform;
            transform: translateZ(0);
        }

        /* Color variations for different blocks */
        .block-container:nth-child(1) .block-cell {
            background: #4CAF50; /* Green */
        }

        .block-container:nth-child(2) .block-cell {
            background: #FFA726; /* Orange */
        }

        .block-container:nth-child(3) .block-cell {
            background: #42A5F5; /* Blue */
        }

        .block-cell::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            right: 4px;
            bottom: 60%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.4) 0%, transparent 100%);
            border-radius: 2px 2px 0 0;
            pointer-events: none;
        }

        .block-cell.empty {
            background: transparent;
            box-shadow: none;
            border: none;
            visibility: hidden;
        }
        
        .block-cell.empty::before {
            display: none;
        }

        #gameOverModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        #gameOverModal.show {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.95), rgba(10, 10, 10, 0.95));
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid rgba(138, 43, 226, 0.5);
            box-shadow: 0 0 50px rgba(138, 43, 226, 0.6);
            animation: modalPop 0.4s ease-out;
        }

        @keyframes modalPop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .modal-content h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff00ff;
            text-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
        }

        .modal-content p {
            font-size: 1.3em;
            margin: 15px 0;
        }

        button {
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
        }

        button:active {
            transform: scale(0.95);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.6;
            text-align: center;
        }

        .particle {
            position: fixed;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            animation: particleFloat 1s ease-out forwards;
            will-change: transform, opacity;
            transform: translateZ(0);
        }

        @keyframes particleFloat {
            0% {
                transform: translate(0, 0) scale(1) translateZ(0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0) translateZ(0);
                opacity: 0;
            }
        }

        #comboDisplay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            font-weight: bold;
            color: #ff00ff;
            text-shadow: 0 0 30px rgba(255, 0, 255, 1);
            opacity: 0;
            pointer-events: none;
            z-index: 998;
            animation: comboAnim 1s ease-out;
            will-change: transform, opacity;
        }

        @keyframes comboAnim {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -80%) scale(1);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            #gameBoard {
                max-width: 95%;
                gap: 3px;
                padding: 8px;
            }

            .block-cell {
                width: 24px;
                height: 24px;
            }
            
            .block-row {
                height: 24px;
            }

            .score-board {
                flex-direction: row;
                gap: 10px;
            }

            .score-value {
                font-size: 1.5em;
            }

            #blockTray {
                gap: 15px;
            }

            .block-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ¨ BLOCK BLAST âœ¨</h1>
        
        <div class="score-board">
            <div class="score-item">
                <div class="score-label">SCORE</div>
                <div class="score-value" id="currentScore">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">HIGH SCORE</div>
                <div class="score-value" id="highScore">0</div>
            </div>
        </div>

        <div id="gameBoard"></div>
        <div id="blockTray"></div>

        <div class="footer">
            Developed by <strong>Your Name</strong> - Â© 2026
        </div>
    </div>

    <div id="gameOverModal">
        <div class="modal-content">
            <h2>ðŸŽ® GAME OVER ðŸŽ®</h2>
            <p>Your Score: <span id="finalScore">0</span></p>
            <p>High Score: <span id="modalHighScore">0</span></p>
            <button onclick="restartGame()">PLAY AGAIN</button>
        </div>
    </div>

    <div id="comboDisplay"></div>

    <script>
        // Game Configuration
        const GRID_SIZE = 8;
        const BLOCK_SHAPES = [
            [[1]], // Single
            [[1, 1]], // Horizontal 2
            [[1], [1]], // Vertical 2
            [[1, 1, 1]], // Horizontal 3
            [[1], [1], [1]], // Vertical 3
            [[1, 1], [1, 1]], // Square 2x2
            [[1, 1, 1], [1, 1, 1], [1, 1, 1]], // Square 3x3
            [[1, 0], [1, 1]], // L shape
            [[1, 1], [1, 0]], // T shape
            [[0, 1], [1, 1]], // Reverse L
            [[1, 1, 1], [1, 0, 0]], // Big L
            [[1, 1, 1], [0, 0, 1]], // Reverse big L
            [[1, 1, 0], [0, 1, 1]], // Z shape
            [[0, 1, 1], [1, 1, 0]], // S shape
        ];

        // Game State
        let grid = [];
        let currentScore = 0;
        let highScore = 0;
        let availableBlocks = [];
        let draggedBlock = null;
        let draggedElement = null;

        // Initialize Game
        function initGame() {
            createGrid();
            loadHighScore();
            updateScore(0);
            generateNewBlocks();
        }

        function createGrid() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            grid = [];

            for (let i = 0; i < GRID_SIZE; i++) {
                grid[i] = [];
                for (let j = 0; j < GRID_SIZE; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    gameBoard.appendChild(cell);
                    grid[i][j] = 0;

                    // Drop events
                    cell.addEventListener('dragover', handleDragOver);
                    cell.addEventListener('drop', handleDrop);
                    cell.addEventListener('dragenter', handleDragEnter);
                    cell.addEventListener('dragleave', handleDragLeave);
                }
            }
        }

        function generateNewBlocks() {
            availableBlocks = [];
            const tray = document.getElementById('blockTray');
            tray.innerHTML = '';

            for (let i = 0; i < 3; i++) {
                const shape = BLOCK_SHAPES[Math.floor(Math.random() * BLOCK_SHAPES.length)];
                availableBlocks.push(shape);
                createBlockElement(shape, i);
            }

            checkGameOver();
        }

        function createBlockElement(shape, index) {
            const container = document.createElement('div');
            container.className = 'block-container';
            container.draggable = true;
            container.dataset.blockIndex = index;
            
            shape.forEach(row => {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'block-row';
                
                row.forEach(cell => {
                    const blockCell = document.createElement('div');
                    blockCell.className = cell ? 'block-cell' : 'block-cell empty';
                    rowDiv.appendChild(blockCell);
                });
                
                container.appendChild(rowDiv);
            });

            container.addEventListener('dragstart', handleDragStart);
            container.addEventListener('dragend', handleDragEnd);

            // Touch events for mobile
            container.addEventListener('touchstart', handleTouchStart);
            container.addEventListener('touchmove', handleTouchMove);
            container.addEventListener('touchend', handleTouchEnd);

            document.getElementById('blockTray').appendChild(container);
        }

        function handleDragStart(e) {
            const index = parseInt(e.target.dataset.blockIndex);
            draggedBlock = availableBlocks[index];
            draggedElement = e.target;
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            clearPreview();
            lastPreviewPos = null;
            draggedBlock = null;
            draggedElement = null;
        }

        let lastPreviewPos = null;
        let previewUpdateScheduled = false;
        let pendingPreviewUpdate = null;

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            
            // Update preview continuously during drag over
            if (e.target.classList.contains('cell')) {
                const row = parseInt(e.target.dataset.row);
                const col = parseInt(e.target.dataset.col);
                const currentPos = `${row}-${col}`;
                
                if (lastPreviewPos !== currentPos) {
                    pendingPreviewUpdate = { row, col, currentPos };
                    
                    if (!previewUpdateScheduled) {
                        previewUpdateScheduled = true;
                        requestAnimationFrame(() => {
                            if (pendingPreviewUpdate) {
                                showPreview(pendingPreviewUpdate.row, pendingPreviewUpdate.col);
                                lastPreviewPos = pendingPreviewUpdate.currentPos;
                                pendingPreviewUpdate = null;
                            }
                            previewUpdateScheduled = false;
                        });
                    }
                }
            }
        }

        function handleDragEnter(e) {
            if (!draggedBlock) return;
            if (!e.target.dataset || !e.target.dataset.row) return;
            const row = parseInt(e.target.dataset.row);
            const col = parseInt(e.target.dataset.col);
            showPreview(row, col);
        }

        function handleDragLeave(e) {
            // Preview is handled by dragenter
        }

        function handleDrop(e) {
            e.preventDefault();
            
            if (!draggedBlock) return;
            if (!e.target.dataset || !e.target.dataset.row) return;

            const row = parseInt(e.target.dataset.row);
            const col = parseInt(e.target.dataset.col);

            if (canPlaceBlock(draggedBlock, row, col)) {
                placeBlock(draggedBlock, row, col);
                removeBlockFromTray();
                clearPreview();
                checkAndClearLines();
                
                if (availableBlocks.length === 0) {
                    setTimeout(generateNewBlocks, 500);
                } else {
                    checkGameOver();
                }
            } else {
                if (draggedElement) {
                    draggedElement.classList.add('invalid');
                    setTimeout(() => draggedElement.classList.remove('invalid'), 300);
                }
            }

            draggedBlock = null;
            draggedElement = null;
            lastPreviewPos = null;
        }

        // Touch handling for mobile
        let touchBlock = null;
        let touchElement = null;
        let touchClone = null;

        function handleTouchStart(e) {
            const index = parseInt(e.target.closest('.block-container').dataset.blockIndex);
            touchBlock = availableBlocks[index];
            touchElement = e.target.closest('.block-container');
            
            touchClone = touchElement.cloneNode(true);
            touchClone.style.position = 'fixed';
            touchClone.style.opacity = '0.7';
            touchClone.style.pointerEvents = 'none';
            touchClone.style.zIndex = '1000';
            document.body.appendChild(touchClone);
            
            updateTouchClonePosition(e.touches[0]);
        }

        let lastTouchPreviewPos = null;
        let touchPreviewUpdateScheduled = false;
        let pendingTouchPreviewUpdate = null;
        let touchMoveScheduled = false;
        let pendingTouchMove = null;
        
        function handleTouchMove(e) {
            e.preventDefault();
            if (!touchClone) return;
            
            const touch = e.touches[0];
            
            // Schedule touch clone position update
            pendingTouchMove = { clientX: touch.clientX, clientY: touch.clientY };
            if (!touchMoveScheduled) {
                touchMoveScheduled = true;
                requestAnimationFrame(() => {
                    if (pendingTouchMove) {
                        updateTouchClonePosition(pendingTouchMove);
                    }
                    touchMoveScheduled = false;
                });
            }
            
            // Schedule preview update
            const element = document.elementFromPoint(touch.clientX, touch.clientY);
            
            if (element && element.classList.contains('cell') && element.dataset && element.dataset.row) {
                const row = parseInt(element.dataset.row);
                const col = parseInt(element.dataset.col);
                const currentPos = `${row}-${col}`;
                
                if (lastTouchPreviewPos !== currentPos) {
                    pendingTouchPreviewUpdate = { row, col, currentPos };
                    
                    if (!touchPreviewUpdateScheduled) {
                        touchPreviewUpdateScheduled = true;
                        requestAnimationFrame(() => {
                            if (pendingTouchPreviewUpdate) {
                                showPreview(pendingTouchPreviewUpdate.row, pendingTouchPreviewUpdate.col);
                                lastTouchPreviewPos = pendingTouchPreviewUpdate.currentPos;
                                pendingTouchPreviewUpdate = null;
                            }
                            touchPreviewUpdateScheduled = false;
                        });
                    }
                }
            }
        }

        function handleTouchEnd(e) {
            if (!touchBlock || !touchClone) return;
            
            const touch = e.changedTouches[0];
            const element = document.elementFromPoint(touch.clientX, touch.clientY);
            
            if (element && element.classList.contains('cell') && element.dataset && element.dataset.row) {
                const row = parseInt(element.dataset.row);
                const col = parseInt(element.dataset.col);
                
                if (canPlaceBlock(touchBlock, row, col)) {
                    placeBlock(touchBlock, row, col);
                    removeBlockFromTray(touchElement);
                    checkAndClearLines();
                    
                    if (availableBlocks.length === 0) {
                        setTimeout(generateNewBlocks, 500);
                    } else {
                        checkGameOver();
                    }
                } else {
                    if (touchElement) {
                        touchElement.classList.add('invalid');
                        setTimeout(() => touchElement.classList.remove('invalid'), 300);
                    }
                }
            }
            
            if (touchClone) {
                document.body.removeChild(touchClone);
                touchClone = null;
            }
            
            clearPreview();
            touchBlock = null;
            touchElement = null;
            lastTouchPreviewPos = null;
        }

        function updateTouchClonePosition(touch) {
            if (!touchClone) return;
            touchClone.style.left = (touch.clientX - touchClone.offsetWidth / 2) + 'px';
            touchClone.style.top = (touch.clientY - touchClone.offsetHeight / 2) + 'px';
        }

        function canPlaceBlock(block, startRow, startCol) {
            for (let i = 0; i < block.length; i++) {
                for (let j = 0; j < block[i].length; j++) {
                    if (block[i][j]) {
                        const newRow = startRow + i;
                        const newCol = startCol + j;
                        
                        if (newRow >= GRID_SIZE || newCol >= GRID_SIZE || 
                            newRow < 0 || newCol < 0 || grid[newRow][newCol]) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }

        function placeBlock(block, startRow, startCol) {
            const cellsToUpdate = [];
            
            for (let i = 0; i < block.length; i++) {
                for (let j = 0; j < block[i].length; j++) {
                    if (block[i][j]) {
                        const row = startRow + i;
                        const col = startCol + j;
                        grid[row][col] = 1;
                        const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                        if (cell) {
                            cellsToUpdate.push(cell);
                        }
                    }
                }
            }
            
            // Batch DOM update
            requestAnimationFrame(() => {
                cellsToUpdate.forEach(cell => {
                    cell.classList.add('filled');
                });
            });
            
            updateScore(currentScore + block.flat().filter(x => x).length * 10);
        }

        function removeBlockFromTray(element = draggedElement) {
            const index = parseInt(element.dataset.blockIndex);
            availableBlocks.splice(index, 1);
            element.remove();
            
            // Reindex remaining blocks
            document.querySelectorAll('.block-container').forEach((el, i) => {
                el.dataset.blockIndex = i;
            });
        }

        function showPreview(startRow, startCol) {
            clearPreview();
            if (!draggedBlock && !touchBlock) return;
            
            const block = draggedBlock || touchBlock;
            if (!canPlaceBlock(block, startRow, startCol)) return;

            // Batch DOM updates
            const previewCells = [];
            for (let i = 0; i < block.length; i++) {
                for (let j = 0; j < block[i].length; j++) {
                    if (block[i][j]) {
                        const row = startRow + i;
                        const col = startCol + j;
                        const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                        if (cell && !cell.classList.contains('filled')) {
                            previewCells.push(cell);
                        }
                    }
                }
            }
            
            // Apply all changes at once
            requestAnimationFrame(() => {
                previewCells.forEach(cell => cell.classList.add('preview'));
            });
        }

        function clearPreview() {
            const previewCells = document.querySelectorAll('.preview');
            if (previewCells.length > 0) {
                requestAnimationFrame(() => {
                    previewCells.forEach(cell => cell.classList.remove('preview'));
                });
            }
        }

        function checkAndClearLines() {
            let clearedLines = 0;
            const cellsToClear = new Set();

            // Check rows
            for (let i = 0; i < GRID_SIZE; i++) {
                if (grid[i].every(cell => cell === 1)) {
                    clearedLines++;
                    for (let j = 0; j < GRID_SIZE; j++) {
                        cellsToClear.add(`${i}-${j}`);
                    }
                }
            }

            // Check columns
            for (let j = 0; j < GRID_SIZE; j++) {
                let columnFilled = true;
                for (let i = 0; i < GRID_SIZE; i++) {
                    if (grid[i][j] === 0) {
                        columnFilled = false;
                        break;
                    }
                }
                if (columnFilled) {
                    clearedLines++;
                    for (let i = 0; i < GRID_SIZE; i++) {
                        cellsToClear.add(`${i}-${j}`);
                    }
                }
            }

            if (clearedLines > 0) {
                // Show combo
                if (clearedLines > 1) {
                    showCombo(clearedLines)====;
                }

                // Collect cells and apply animations in batch
                const cellElements = [];
                cellsToClear.forEach(coord => {
                    const [row, col] = coord.split('-').map(Number);
                    const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                    
                    if (cell) {
                        cellElements.push({ cell, row, col });
                    }
                });
                
                // Batch DOM updates
                requestAnimationFrame(() => {
                    cellElements.forEach(({ cell, row, col }) => {
                        cell.classList.add('clearing');
                        createParticles(cell);
                        
                        setTimeout(() => {
                            grid[row][col] = 0;
                            requestAnimationFrame(() => {
                                cell.classList.remove('filled', 'clearing');
                            });
                        }, 600);
                    });
                });

                // Calculate score with combo bonus
                const baseScore = cellsToClear.size * 10;
                const comboBonus = clearedLines > 1 ? baseScore * (clearedLines - 1) : 0;
                updateScore(currentScore + baseScore + comboBonus);
            }
        }

        function createParticles(element) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const particles = [];
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const angle = (Math.PI * 2 * i) / 8;
                const distance = 50 + Math.random() * 50;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                particle.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                
                particles.push(particle);
            }
            
            // Batch DOM insertion
            requestAnimationFrame(() => {
                particles.forEach(particle => {
                    document.body.appendChild(particle);
                    setTimeout(() => particle.remove(), 1000);
                });
            });
        }

        function showCombo(count) {
            const comboDisplay = document.getElementById('comboDisplay');
            comboDisplay.textContent = `COMBO x${count}!`;
            comboDisplay.style.animation = 'none';
            setTimeout(() => {
                comboDisplay.style.animation = 'comboAnim 1s ease-out';
            }, 10);
        }

        function updateScore(newScore) {
            currentScore = newScore;
            document.getElementById('currentScore').textContent = currentScore;
            
            if (currentScore > highScore) {
                highScore = currentScore;
                document.getElementById('highScore').textContent = highScore;
                saveHighScore();
            }
        }

        function saveHighScore() {
            localStorage.setItem('blockBlastHighScore', highScore);
        }

        function loadHighScore() {
            highScore = parseInt(localStorage.getItem('blockBlastHighScore')) || 0;
            document.getElementById('highScore').textContent = highScore;
        }

        function checkGameOver() {
            for (let block of availableBlocks) {
                for (let i = 0; i < GRID_SIZE; i++) {
                    for (let j = 0; j < GRID_SIZE; j++) {
                        if (canPlaceBlock(block, i, j)) {
                            return; // Game can continue
                        }
                    }
                }
            }
            
            // Game Over
            gameOver();
        }

        function gameOver() {
            document.getElementById('finalScore').textContent = currentScore;
            document.getElementById('modalHighScore').textContent = highScore;
            document.getElementById('gameOverModal').classList.add('show');
        }

        function restartGame() {
            document.getElementById('gameOverModal').classList.remove('show');
            currentScore = 0;
            createGrid();
            updateScore(0);
            generateNewBlocks();
        }

        // Start the game
        initGame();
    </script>
</body>
